
<div class="form-validator" [ngClass]="{'has-error': errorMessage && (inputField.touched ||
                                        inputField.dirty) && inputField.errors}">
  <ng-content></ng-content>
  <span class="help-block" *ngIf="errorMessage && (inputField.touched ||
                                  inputField.dirty) && inputField.errors">
    {{errorMessage}}
  </span>
</div>
